group 'SpringJDBC'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile("org.springframework:spring-context:4.3.6.RELEASE",
            "org.springframework:spring-core:4.3.6.RELEASE",
            "org.springframework:spring-aop:4.3.6.RELEASE",
            "org.aspectj:aspectjrt:1.6.11",
            "org.aspectj:aspectjweaver:1.6.11")

    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.5.RELEASE'
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'

    testCompile("junit:junit:4.11",
            "org.springframework:spring-test:4.3.6.RELEASE",
            'org.mockito:mockito-core:2.7.17'
    )
}
